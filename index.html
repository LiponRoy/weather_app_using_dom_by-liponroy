<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- bootstrap link here -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

		<!-- font link here -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,900&display=swap" rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="top-text">
						<h1>Hello Weather Application</h1>
					</div>
					<div class="search-input input-group mb-3">
						<input id="search-input-me" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" />
						<div class="input-group-append">
							<button class="input-group-text" onclick="myData()" id="basic-addon2">Search me</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="mt-4 col-md-12 d-flex justify-content-center align-items-center">
						<div id="allData" class="allText">
							<span class="heading">Country : </span><span class="output-me" id="dataCon">__</span><br />
							<span class="heading">City : </span><span class="output-me" id="dataOne">__</span><br />
							<span class="heading">Temp : </span><span class="output-me" id="dataTwo">__</span><br />
							<span class="heading">Description : </span><span class="output-me" id="dataThree">__</span><br />
						</div>
						<div id="dataNotFound">
							<h1>Data not found</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="javascript/lipon.js"></script>
	</body>
</html>
